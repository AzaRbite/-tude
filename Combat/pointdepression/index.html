<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Point Interactif</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button class="back-button" onclick="window.location.href='/Etude/Combat';">Retour à Combat</button>
        <h1>Test de l'Interactivité des Points</h1>
        <span id="question-counter">Question 1/2</span>
    </header>
    <main>
        <div class="content">
            <div id="feedback" class="feedback"></div>
            <div id="question1" class="question">
                <p>Où se trouve le point Infra-orbital ? Cliquez sur l'image pour l'identifier.</p>
            </div>

            <div id="question2" class="question" style="display: none;">
                <p>Identifiez le point affiché (nom ID du point) :</p>
                <input type="text" id="answerInput" placeholder="Entrez le nom du point">
                <button onclick="checkTextAnswer('answerInput', 'Infra-orbital')">Valider</button>
                <p id="question2-feedback" class="feedback"></p>
            </div>
        </div>
        <embed id="svgImg" src="Body2.svg" type="image/svg+xml" class="embed"></embed>
    </main>
    <script src="script.js"></script>
</body>
</html>
