<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Point Interactif</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button class="back-button" onclick="window.location.href='/combats';">Retour à Combats</button>
        <h1>Test de l'Interactivité des Points</h1>
        <span id="question-counter">Question 1/2</span>
    </header>
    <main>
        <div class="content">
            <div id="question1" class="question">
                <p>Où se trouve le point Infra-orbital ?</p>
                <div class="choice-container">
                    <label>
                        <input type="radio" name="choice1" value="point1">
                        Option 1
                    </label>
                    <label>
                        <input type="radio" name="choice1" value="point2">
                        Option 2
                    </label>
                </div>
                <button onclick="checkAnswer('choice1', 'Infra-orbital')">Valider</button>
            </div>

            <div id="question2" class="question" style="display: none;">
                <p>Identifiez le point affiché (nom ID du point) :</p>
                <input type="text" id="answerInput" placeholder="Entrez le nom du point">
                <button onclick="checkTextAnswer('answerInput', 'Infra-orbital')">Valider</button>
            </div>
        </div>
        <embed id="svgImg" src="Body2.svg" type="image/svg+xml"></embed>
    </main>
    <script src="script.js"></script>
</body>
</html>
