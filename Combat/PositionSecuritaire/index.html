<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Questionnaire sur les Positions Sécuritaires</title>
</head>
<body>
    <header>
        <button class="back-button" onclick="window.location.href='/Etude/Combat';">Retour à Combat</button>
        <h1>Questionnaire sur les Positions Sécuritaires</h1>
    </header>
    <main>
        <div class="content">
            <form id="quiz-form">
                <div class="question" data-question="1">
                    <h2>Questions à choix multiples : Position Parlementaire</h2>
                    <p>Quelle est la position correcte des pieds ?</p>
                    <div>
                        <input type="radio" id="q1a1" name="q1" value="Les pieds collés">
                        <label for="q1a1">Les pieds collés</label>
                    </div>
                    <div>
                        <input type="radio" id="q1a2" name="q1" value="Les pieds aux largeurs des épaules à 45 degrés">
                        <label for="q1a2">Les pieds aux largeurs des épaules à 45 degrés</label>
                    </div>
                </div>

                <div class="question hidden" data-question="2">
                    <h2>Questions vrai ou faux</h2>
                    <p>Dans la position parlementaire, le poids du corps repose principalement sur les talons.</p>
                    <div>
                        <input type="radio" id="q2a1" name="q2" value="Vrai">
                        <label for="q2a1">Vrai</label>
                    </div>
                    <div>
                        <input type="radio" id="q2a2" name="q2" value="Faux">
                        <label for="q2a2">Faux</label>
                    </div>
                </div>

                <!-- Ajoutez d'autres questions ici -->

                <button type="submit" id="submit-button" class="button hidden">Soumettre</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Merci d'avoir complété le questionnaire !</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
