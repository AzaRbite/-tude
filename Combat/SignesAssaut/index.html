<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire sur les Signes Perturbateurs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button class="back-button" onclick="window.location.href='../index.html'">Retour à Combat</button>
        <h1>Questionnaire sur les Signes Perturbateurs</h1>
        <div id="question-counter"></div>
    </header>
    <main>
        <div id="quiz-container" class="content">
            <div id="question-counter"></div>
            <div id="question-display" class="question"></div>
            <div id="choices-container" class="choice-container"></div>
            <button id="submit-button" onclick="submitAnswer()" class="validate-button">Soumettre</button>
        </div>
        <div id="result-container" class="content" style="display: none;">
            <h2>Résultats</h2>
            <p id="result-message"></p>
            <button onclick="restartQuiz()" class="validate-button">Recommencer</button>
        </div>
    </main>
    <footer>
        <p>Je constable Péladeau ne suis pas corrompu!</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
