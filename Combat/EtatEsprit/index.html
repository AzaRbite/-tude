<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>État d'Esprit - Questionnaire Dynamique</title>
</head>
<body>
    <header>
        <h1>Questionnaire sur l'État d'Esprit</h1>
    </header>
    <main>
        <div class="content">
            <div id="quiz">
                <!-- Questions générées dynamiquement -->
            </div>
            <div class="navigation">
                <button id="prevBtn" onclick="prevQuestion()">Précédent</button>
                <button id="nextBtn" onclick="nextQuestion()">Suivant</button>
            </div>
            <div id="results"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
