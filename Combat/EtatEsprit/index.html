<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>État d'Esprit - Questionnaire</title>
</head>
<body>
    <header>
        <h1>Questionnaire sur l'État d'Esprit</h1>
    </header>
    <main>
        <div class="content">
            <h2>Associez la couleur à l'état d'esprit :</h2>
            <div id="quiz">
                <!-- Question 1: Couleur à l'état d'esprit -->
                <div class="question">
                    <p>Quel est l'état d'esprit associé à la couleur <strong>Blanc</strong> ?</p>
                    <select id="q1">
                        <option value="">Sélectionnez une réponse</option>
                        <option value="Inconscience du danger">Inconscience du danger</option>
                        <option value="Lutte">Lutte</option>
                        <option value="Panique">Panique</option>
                    </select>
                </div>

                <!-- Question 2: État d'esprit à la couleur -->
                <div class="question">
                    <p>Quelle couleur est associée à <strong>Lutte</strong> ?</p>
                    <select id="q2">
                        <option value="">Sélectionnez une réponse</option>
                        <option value="Blanc">Blanc</option>
                        <option value="Rouge">Rouge</option>
                        <option value="Noir">Noir</option>
                    </select>
                </div>

                <!-- Question 3: Définition et choix de réponse -->
                <div class="question">
                    <p>Quel est l'état d'esprit : Réaction en vue de maîtriser la menace de danger immédiat ?</p>
                    <select id="q3">
                        <option value="">Sélectionnez une réponse</option>
                        <option value="Jaune">Jaune</option>
                        <option value="Rouge">Rouge</option>
                        <option value="Orange">Orange</option>
                    </select>
                </div>

                <button onclick="checkAnswers()">Vérifier les réponses</button>
            </div>
            <div id="results"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
