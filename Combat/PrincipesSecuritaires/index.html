<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Grappling Avancé</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <button class="back-button" onclick="window.location.href='/Etude/Combat';">Retour à Combat</button>
        <h1>Les principes sécuritaires de l'intervention</h1>
    </header>

    <main>

        <div class="content">
            <button id="nommerButton">Nommer</button>
            <button id="questionsButton">Questions</button>
        </div>

        <div id="nommerSection" class="section" style="display: none;">
            <h2>Nommer les 6 principes sécuritaires de l'intervention</h2>
            <div class="nommer-container">
                <!-- Les éléments sont ajoutés dynamiquement via JavaScript -->
            </div>
            <div id="feedback" style="margin-top: 20px;"></div>
            <button id="validerButton" class="valider-button">Valider</button>
            <button id="recommencerButton" class="recommencer-button">Recommencer</button>
        </div>

        <div id="questionsSection" class="section" style="display: none;">
            <h2>Questions</h2>
            <div class="questions-container">
                <!-- Les questions et choix sont ajoutés dynamiquement via JavaScript -->
            </div>
            <div id="feedback-questions" style="margin-top: 20px;"></div>
        </div>

    </main>

    <script src="script.js"></script>

</body>

</html>
