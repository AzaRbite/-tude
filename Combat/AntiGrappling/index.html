<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formule Anti-Gappling</title>
</head>
<body>
    <header>
        <h1>Apprenez la Formule Anti-Gappling</h1>
        <button class="back-button" onclick="window.location.href='/Etude/Combat';">Retour à Combat</button>
    </header>
    <main>
        <div class="content">
            <h2>Choisissez votre niveau d'apprentissage</h2>
            <button id="easy-level" class="button">Niveau Facile</button>
            <button id="advanced-level" class="button">Niveau Avancé</button>

            <div id="easy-mode" class="hidden">
                <h3>Drag and Drop : Mettez les étapes dans le bon ordre</h3>
                <div class="columns">
                    <div class="order-column">
                        <ol id="drop-zone">
                            <!-- Les numéros sont ajoutés par JavaScript -->
                        </ol>
                    </div>
                    <div class="draggable-column">
                        <ul id="draggable-steps">
                            <!-- Les étapes sont ajoutées par JavaScript -->
                        </ul>
                    </div>
                </div>
                <button id="validate-easy" class="button">Valider</button>
            </div>

            <div id="advanced-mode" class="hidden">
                <h3>Écriture : Entrez les étapes dans l'ordre correct</h3>
                <div class="input-columns">
                    <ol>
                        <li><input type="text" class="advanced-input" placeholder=""></li>
                        <li><input type="text" class="advanced-input" placeholder=""></li>
                        <li><input type="text" class="advanced-input" placeholder=""></li>
                        <li><input type="text" class="advanced-input" placeholder=""></li>
                        <li><input type="text" class="advanced-input" placeholder=""></li>
                        <li><input type="text" class="advanced-input" placeholder=""></li>
                        <li><input type="text" class="advanced-input" placeholder=""></li>
                        <li><input type="text" class="advanced-input" placeholder=""></li>
                        <li><input type="text" class="advanced-input" placeholder=""></li>
                        <li><input type="text" class="advanced-input" placeholder=""></li>
                    </ol>
                </div>
                <button id="validate-advanced" class="button">Valider</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Bonne chance avec votre apprentissage de la formule Anti-Gappling !</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
